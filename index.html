<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-primary">
    <div>
        <div>
            <nav class="flex w-full justify-between items-center flex-wrap bg-slate-950 py-4 text-violet-100 shadow-m">
                <div class="flex w-full flex-nowrap items-center justify-between px-5">
                    <div>
                        <div>
                            <a
                                class="mx-2 my-1 flex items-center text-neutral-900 hover:text-neutral-900 focus:text-neutral-900 lg:mb-0 lg:mt-"
                                href="#">
                                <img
                                    class="h-8"
                                    src="./img/frog.png"
                                    alt="TE Logo"
                                    loading="lazy" />
                            </a>
                        </div>
                    </div>
                    <div class="flex flex-row justify-center flex-shrink"> <!-- Centered search bar -->
                        <input type="search" id="default-search" class="w-full py-2 min-w-64 block rounded-full border-lime-600 border-2 pl-4  text-black">
                    </div>
    
                    <div>
                        <button class="hover:text-yellow-500 mr-2 text-lime-500">Get Premium Frogo</button>
                        <button class="hover:text-blue-50 mr-2">Log-in</button>
                        <button class="py-2 px-2 bg-lime-600 rounded-full hover:bg-lime-700">Sign-Up</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="h-screen flex flex-col">
        <div>
            <img src="./img/frogito.jpg" alt="Frogito Image" class="bg-black">     
        </div>
    </div>
</body>
</html>
